<div class="container-full-width -blue-light">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="resources">
          <h2 class="heading-b">{{site.t[page.lang].links}}</h2>
          <ul class="list-unstyled">
            {% if page.website %}
              <li class="resources_item" dir="ltr"><a class="resources_link" href="{{page.website}}" target="_blank">{{page.title}} website</a></li>
            {% endif %}
            {% if page.documentation %}
              <li class="resources_item" dir="ltr"><a class="resources_link" href="{{page.documentation}}" target="_blank">{{page.title}} documentation</a></li>
            {% endif %}
            {% if page.twitter %}
              <li class="resources_item-twitter" dir="ltr"><a class="resources_link" href="http://twitter.com/{{page.twitter}}" target="_blank">@{{page.twitter}}</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
